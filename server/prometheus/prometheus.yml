global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: "ai-agent-platform"
    environment: "development"

# Load alert rules
rule_files:
  - "alerts.yml"

# Scrape configurations
scrape_configs:
  # AI Agent API
  - job_name: "ai-agent-api"
    static_configs:
      - targets: ["api:8000"]
    metrics_path: "/metrics"
    scrape_interval: 10s
    scrape_timeout: 5s

  # Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
