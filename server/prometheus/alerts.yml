groups:
  - name: api_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: |
          rate(http_requests_total{status=~"5.."}[5m]) / 
          rate(http_requests_total[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"

      - alert: SlowResponseTime
        expr: |
          histogram_quantile(0.95, 
            rate(http_request_duration_seconds_bucket[5m])
          ) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow API response time"
          description: "95th percentile response time is {{ $value }}s for {{ $labels.endpoint }}"

      - alert: ServiceDown
        expr: up{job="ai-agent-api"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "AI Agent API is down"
          description: "{{ $labels.instance }} has been down for more than 1 minute"

      - alert: HighRequestRate
        expr: rate(http_requests_total[1m]) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request rate"
          description: "Request rate is {{ $value }} req/s for {{ $labels.instance }}"

  - name: agent_alerts
    interval: 30s
    rules:
      - alert: HighAgentFailureRate
        expr: |
          rate(agent_queries_total{status="error"}[5m]) / 
          rate(agent_queries_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High agent failure rate"
          description: "Agent failure rate is {{ $value | humanizePercentage }}"

      - alert: HighTokenUsage
        expr: rate(agent_tokens_used_total[1h]) > 1000000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High token usage detected"
          description: "Token usage is {{ $value }} tokens/hour"

      - alert: SlowAgentResponse
        expr: |
          histogram_quantile(0.95,
            rate(agent_response_duration_seconds_bucket[5m])
          ) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow agent response time"
          description: "95th percentile agent response time is {{ $value }}s"

  - name: infrastructure_alerts
    interval: 30s
    rules:
      - alert: HighDatabaseConnections
        expr: db_connections_active > 18
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High database connection count"
          description: "Active database connections: {{ $value }}/20"

      - alert: LowCacheHitRate
        expr: |
          cache_hits_total / 
          (cache_hits_total + cache_misses_total) < 0.7
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }}"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes > 1073741824
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanize1024 }}B"
