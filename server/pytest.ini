[pytest]
minversion = 7.0
addopts = 
    -ra
    -q
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --tb=short
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_db: Tests that require database
    requires_redis: Tests that require Redis
    requires_qdrant: Tests that require Qdrant
